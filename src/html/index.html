<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Contact Forms</title>
</head>

<body class="body">
    <div class="website">
        <header class="header-fixed">
            <div class="fixed-container">

                <!-- container -->
                <div class="container">
                    <div class="row">

                        <div class="header-columns">
                            <div class="col-1">
                                <a href="/" class="header-logo-link">
                                    <div class="header-logo">
                                        <span>Contact Forms</span>
                                    </div>
                                </a>
                            </div>

                            <div class="col-2">
                                <nav class="header-nav">
                                    <ul class="header-menu">
                                        <li class="item">
                                            <a href="" class="link">
                                                <div class="header-menu-item">
                                                    <span>About</span>
                                                </div>
                                            </a>
                                        </li>

                                        <li class="item">
                                            <a href="" class="link">
                                                <div class="header-menu-item">
                                                    <span>Settings</span>
                                                </div>
                                            </a>
                                        </li>

                                        <li class="item">
                                            <a href="" class="link">
                                                <div class="header-menu-item">
                                                    <span>Contact</span>
                                                </div>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- end container -->

            </div>
        </header>

        <div class="content">

            <!-- container -->
            <div class="container">
                <div class="row">

                    <div class="page-content">

                        <!-- contact form -->
                        <form action="#" class="cf" method="post">
                            <fieldset class="fieldset">
                                <legend class="legend">CallBack</legend>

                                <div class="cf-container">
                                    <div class="flds">
                                        <div class="cf-flds">
                                            <div class="fld">
                                                <!-- label -->
                                                <div>
                                                    <div class="fld-label">
                                                        <div class="label">
                                                            <label for="name">Name</label>
                                                        </div>

                                                        <div class="e">
                                                            <div class="error">
                                                                <div class="message">
                                                                    Name is incorrect
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- end label -->

                                                <!-- input -->
                                                <div>
                                                    <div class="fld-input">
                                                        <input name="name" type="text" placeholder="Enter Name">
                                                    </div>

                                                    <div class="error-info">
                                                        <div class="message">
                                                            2 - 20 letters, first must be capital
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- end input -->
                                            </div>

                                            <div class="fld">
                                                <!-- label -->
                                                <div>
                                                    <div class="fld-label">
                                                        <div class="label">
                                                            <label for="email">Email</label>
                                                        </div>

                                                        <div class="e">
                                                            <div class="error">
                                                                <div class="message">
                                                                    Email is incorrect
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- end label -->

                                                <!-- input -->
                                                <div>
                                                    <div class="fld-input">
                                                        <input name="email" type="text" placeholder="Enter Email">
                                                    </div>

                                                    <div class="error-info">
                                                        <div class="message">
                                                            format example@email.com
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- end input -->
                                            </div>
                                        </div>
                                    </div>

                                    <div class="sbmt">
                                        <div class="cf-submit">
                                            <button class="btn">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>

                            <div class="preloader">
                                <div>
                                    <div>
                                        <div class="progression"></div>
                                    </div>

                                    <div>
                                        <div class="message"></div>
                                        <div class="close">
                                            <button class="btn">close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- end contact form -->

                    </div>

                </div>
            </div>
            <!-- end container -->

        </div>

        <footer class="footer">

            <!-- container -->
            <div class="container">
                <div class="row">

                    <nav class="footer-nav">
                        <ul class="footer-menu">
                            <li class="item">
                                <a href="" class="link">
                                    <div class="footer-menu-item">
                                        <span>About</span>
                                    </div>
                                </a>
                            </li>

                            <li class="item">
                                <a href="" class="link">
                                    <div class="footer-menu-item">
                                        <span>Settings</span>
                                    </div>
                                </a>
                            </li>

                            <li class="item">
                                <a href="" class="link">
                                    <div class="footer-menu-item">
                                        <span>Contact</span>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </nav>

                </div>

                <div class="row">

                    <div class="footer-container"></div>

                </div>

                <div class="row">

                    <div class="footer-bottom">
                        <div class="footer-copyright">
                            <span>contact forms</span>
                            <span>&copy;</span>
                            <span>2022</span>
                        </div>
                    </div>

                </div>
            </div>
            <!-- end container -->

        </footer>
    </div>
</body>

</html>
